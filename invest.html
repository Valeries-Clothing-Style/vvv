<script> 
    // Open and close chatbot
    document.getElementById("openChatbot").addEventListener("click", function() {
        document.getElementById("chatbox").style.display = "block";
    });
    
    document.getElementById("closeChatbot").addEventListener("click", function() {
        document.getElementById("chatbox").style.display = "none";
    });
    
    // Function to handle FAQs selection
    function sendFaq(faq) {
        addMessage(faq, 'user-message'); // Add user's message
        displayTypingIndicator(); // Show typing indicator
        setTimeout(function() {
            removeTypingIndicator(); // Remove typing indicator
            autoReply(faq); // Automatically reply after a delay
        }, 3000);
    }
    
    document.getElementById('sendMessageButton').addEventListener('click', function() {
        const userMessage = document.getElementById('userInput').value;
        if (userMessage.trim() === "") return;
    
        appendUserMessage(userMessage);
        displayTypingIndicator();
    
        // Simulate typing and bot response
        setTimeout(() => {
            removeTypingIndicator();
            appendBotMessage("This is a response to your message: " + userMessage);
        }, 3000);  // 2 seconds delay to simulate typing
    });   
    function appendUserMessage(message) {
        const chatboxBody = document.getElementById('chatboxBody');
        const userMessageElement = document.createElement('div');
        userMessageElement.className = 'chatbox-message user-message';
        userMessageElement.innerText = message;
        chatboxBody.appendChild(userMessageElement);
        chatboxBody.scrollTop = chatboxBody.scrollHeight; // Auto scroll to bottom
    }   
    function appendBotMessage(message) {
        const chatboxBody = document.getElementById('chatboxBody');
        const botMessageElement = document.createElement('div');
        botMessageElement.className = 'chatbox-message bot-message';
        botMessageElement.innerHTML = message; // Allow HTML content
        chatboxBody.appendChild(botMessageElement);
        chatboxBody.scrollTop = chatboxBody.scrollHeight; // Auto scroll to bottom
    }  
    function displayTypingIndicator() {
        const chatboxBody = document.getElementById('chatboxBody');
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'typing-indicator-container';
        typingIndicator.id = 'typingIndicator';
        typingIndicator.innerHTML = `
            <span class="typing-indicator"></span>
            <span class="typing-indicator"></span>
            <span class="typing-indicator"></span>
        `;
        chatboxBody.appendChild(typingIndicator);
        chatboxBody.scrollTop = chatboxBody.scrollHeight; // Auto scroll to bottom
    }
    function removeTypingIndicator() {
        const typingIndicator = document.getElementById('typingIndicator');
        if (typingIndicator) {
            typingIndicator.remove();
        }
    }   
    function addMessage(text, className) {
        const message = document.createElement("div");
        message.className = "chatbox-message " + className;
        message.innerHTML = text; // Use innerHTML to render HTML content
        document.getElementById("chatboxBody").appendChild(message);
        document.getElementById("chatboxBody").scrollTop = document.getElementById("chatboxBody").scrollHeight;
    }   
    // Auto-reply based on user input (Investment Platform)
    function autoReply(userInput) {
        let reply = '';
    
        switch (userInput.trim().toLowerCase()) {  // Using trim() to remove extra spaces
            case 'what is the minimum investment?':
            case 'minimum investment?':
            case 'what is the minimum investment amount?':
            case 'what’s the minimum investment?':  // Another phrasing variation
            reply = `
            <div class="recharge-instructions">
                <h3>How to Recharge Your Account Step by Step:</h3>
                <ol>
                    <li><strong>Select an amount to recharge</strong> or enter a custom amount (minimum ₱300).</li>
                    <li><strong>Choose your preferred payment method</strong> (GCash or PayPal).</li>
                    <li><strong>For GCash users:</strong>
                        <ul>
                            <li>Scan the QR code above or click the provided link to open your GCash app.</li>
                        </ul>
                    </li>
                    <li><strong>Enter the payment details</strong> and confirm the payment.</li>
                    <li><strong>Once payment is confirmed,</strong> click "Complete Recharge" to finalize your transaction.</li>
                    <li><strong>Once the payment is successful,</strong> your recharge amount will be displayed in your balance.</li>
                </ol>
            </div>
        `;
        break;
            case 'how can i withdraw my funds?':
                reply = 'You can withdraw your funds through the "Withdraw" section of your account.';
                break;
            case 'what are the available investment plans?':
                reply = 'We offer various investment plans, including short-term and long-term options.';
                break;
            case 'how long does it take to process withdrawals?':
                reply = 'Withdrawals are typically processed within 24-48 hours.';
                break;
            default:
                reply = 'Sorry, I didn’t understand that. Please try again or choose one of the available FAQs.';
        }
        appendBotMessage(reply);
    }
</script>

<!-- JavaScript -->
<script>
    // Helper function to calculate days passed
    function calculateDaysPassed(purchaseDate) {
        return Math.floor((new Date() - new Date(purchaseDate)) / (1000 * 60 * 60 * 24)); // Calculate days
    }

    // Function to calculate income and update displays
    function calculateIncome() {
        const orders = JSON.parse(localStorage.getItem('orders')) || [];
        let totalDailyIncome = 0;
        let totalRevenue = 0;

        orders.forEach(order => {
            const daysPassed = calculateDaysPassed(order.purchaseDate); // Get days passed
            const dailyIncome = order.dailyIncome;

            totalDailyIncome += dailyIncome;

            // Calculate total revenue based on days passed (up to 60 days)
            const revenueForDays = dailyIncome * Math.min(daysPassed, 60); 
            order.totalRevenue = revenueForDays; // Store revenue in the order object
            totalRevenue += revenueForDays;
        });

        // Save updated orders to localStorage
        localStorage.setItem('orders', JSON.stringify(orders));

        // Update income displays
        updateIncomeDisplays(totalDailyIncome, totalRevenue);
    }

    // Function to update income displays
    function updateIncomeDisplays(totalDailyIncome, totalRevenue) {
        document.getElementById('daily-income-display').textContent = totalDailyIncome.toFixed(2);
        document.getElementById('total-revenue-display').textContent = totalRevenue.toFixed(2);
    }

    // Function to update account balance
    function updateAccountBalance() {
        const currentBalance = parseFloat(localStorage.getItem('currentBalance')) || 0;
        const totalRevenue = calculateTotalRevenue(); // Get total revenue from investments
        const totalBalance = currentBalance + totalRevenue; // Calculate total balance

        // Update the balance display
        document.getElementById('account-balance-display').textContent = totalBalance.toFixed(2);
    }

    // Function to calculate total revenue from orders
    function calculateTotalRevenue() {
        const orders = JSON.parse(localStorage.getItem('orders')) || [];
        return orders.reduce((total, order) => total + (order.totalRevenue || 0), 0); // Sum up total revenue
    }

    // Function to delete an order and recalculate income
    function deleteOrder(orderIndex) {
        let orders = JSON.parse(localStorage.getItem('orders')) || [];

        // Ensure valid index before deletion
        if (orderIndex >= 0 && orderIndex < orders.length) {
            orders.splice(orderIndex, 1); // Remove selected order
            localStorage.setItem('orders', JSON.stringify(orders)); // Update localStorage
            calculateIncome(); // Recalculate income and update display
            updateAccountBalance(); // Update balance after deleting an order
            displayOrders(); // Refresh the display after deletion
        }
    }

    // Function to display all investments
    function displayOrders() {
        const orders = JSON.parse(localStorage.getItem('orders')) || [];
        const ordersList = document.getElementById('my-orders');
        ordersList.innerHTML = ''; // Clear previous content

        if (orders.length === 0) {
            ordersList.innerHTML = '<p class="no-orders">No investments found.</p>';
        } else {
            orders.forEach((order, index) => {
                const orderItem = document.createElement('div');
                orderItem.className = 'order-item';

                const orderImage = document.createElement('img');
                orderImage.src = order.image; // Assuming image URL is stored in the order object
                orderImage.alt = order.productName; // Set alt text
                orderImage.className = 'order-image';

                const orderDetails = document.createElement('div');
                orderDetails.className = 'order-details';
                orderDetails.innerHTML = `
                    <strong>${order.productName}</strong>
                    <p>Investment Amount: ₱${order.amount.toFixed(2)}</p>
                    <p>Daily Income: ₱${order.dailyIncome.toFixed(2)}</p>
                    <p>Total Revenue: ₱${order.totalRevenue.toFixed(2)}</p>
                    <p>Purchase Date: ${new Date(order.purchaseDate).toLocaleString()}</p>
                    <p>End Date: ${new Date(order.endDate).toLocaleString()}</p>
                `;

                // Create and append the delete button
                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-button';
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteOrder(index); // Attach click event

                orderItem.appendChild(orderImage);
                orderItem.appendChild(orderDetails);
                orderItem.appendChild(deleteButton); // Add delete button to order item
                ordersList.appendChild(orderItem); // Append order item to the list
            });
        }
    }

 

    // Initialize page with income and balance display
    document.addEventListener('DOMContentLoaded', () => {
        calculateIncome(); // Calculate income on page load
        updateAccountBalance(); // Display account balance based on total revenue
        displayOrders(); // Display existing orders
    });

    // Update income display every 24 hours
    setInterval(calculateIncome, 86400000); // 86400000 ms = 24 hours
</script>
